<script>

}

<script>
var array_1 = [1, 2, 3, 4];
var array_2 = [];
var result;
function makeNewArray(accumulator, current_value, current_index, array_1){
    result = accumulator + current_value;
    array_2[current_index] = result;
    return result;
}
array_1.reduceRight(makeNewArray);
alert(array_2);
</script>
