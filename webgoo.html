<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>وبگو | خاصیت width در css</title>
<style type="text/css">
body{
    font-family:Tahoma, Geneva, sans-serif;
    font-size:12px;
    direction:rtl;
}
.block{
    width:500px;
    height:100px;
    border:1px solid #999;
    background-color:#FC0;
    margin:4px;
}
.main{
    width:800px;
    height:200px;
    border:1px solid #999;
    background-color:#CCC;
    margin:4px;
    padding:4px;
}
.layer{
    width:50%;
    height:50%;
    border:1px solid #999;
    background-color:#6CF;
}
#my-css{
    border:1px solid #999;
    background-color:#6C6;
    margin:4px;   
     max-width:50px;
    max-height:50px;
    overflow:scroll;    
}
</style>
</head>
<body>
<div class="block">
متن در کلاس block - مقدار دهی پیکسلی
</div>
<div class="main">
<div class="layer">
متن در کلاس layer - مقدار دهی درصدی
</div>
بلاک والد در کلاس main - مقدار دهی پیکسلی
</div>
<div id="my-css">
متن در آی دی my-css - مقداردهی با em
</div>
<hr />
علاوه بر بلاک های div، خاصیت های عرض و ارتفاع در css بر روی سایر تگ ها مانند جداول، پاراگراف ها، تصاویر و... نیز می توانند تاثیر گذار باشند.
</body>
</html>
